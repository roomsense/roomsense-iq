automation:
 -  alias: Generate sensor dash on restart
    description: ""
    trigger:
      - platform: homeassistant
        event: start
    condition: []
    action:
      - delay:
          hours: 0
          minutes: 0
          seconds: 30
          milliseconds: 0
      - service: pyscript.generate_sensors_dash
        data: {}
    mode: single
